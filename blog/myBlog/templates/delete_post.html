{% extends 'base.html' %}
{% block title %} Delete Blog Post {% endblock %}

{% block content %}


{% if user.is_authenticated %}
    <h1>Delete Post</h1>
    <br/><br/>
    <h3>Delete: {{ post.title }}</h3>

    <br/>
    <div class="form-group">
    <form method="POST">
        <! -- prevent hackers from stealing data between submitting form -->
        {% csrf_token %}
        <strong>Areyou sure?</strong><br/><br/>
        <button class="btn btn-secondary" >Delete Post</button>
    </div>

{% else %}
You are not logged in!

{% endif %}

{% endblock %}
