{% extends 'base.html' %}
{% block title %} Create a new Blog Post! {% endblock %}

{% block content %}

<h1>Add Post</h1>
<br/><br/>


{% if user.is_authenticated %}
    <div class="form-group">
    <form method="POST">
        <! -- prevent hackers from stealing data between submitting form -->
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary" >Post</button>
    </div>

{% else %}
You are not logged in!

{% endif %}


{% endblock %}
